<!DOCTYPE html>
<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
		<link rel="stylesheet" href="bundle.css">
		<script src="index.js"></script>
	</head>
	<body class="mdc-typography">
    <div class="mdc-banner" role="banner">
      <div class="mdc-banner__content" role="alertdialog" aria-live="assertive">
        <div class="mdc-banner__graphic-text-wrapper">
          <div class="mdc-banner__text">This application is in development. Not all features work as intended!</div>
        </div>
        <div class="mdc-banner__actions">
          <button class="mdc-button mdc-banner__primary-action">I Understand</button>
        </div>
      </div>
    </div>
		<div class="mdc-layout-grid">
			<div class="mdc-layout-grid__inner">
				<div class="mdc-layout-grid__cell"></div>
				<div class="mdc-layout-grid__cell">
					<div class="mdc-card sys-info">
						<h5 class="mdc-typography--headline5">System Information</h5>
						<p class="mdc-typography--subtitle1">CPU</p>
						<p class="mdc-typography--body1" id="CPU-NAME"></p>

						<p class="mdc-typography--subtitle1">Memory</p>
						<p class="mdc-typography--body1" id="MEM-USAGE">0%</p>
						<p class="mdc-typography--body1" id="MEM-INFO">0 GB / 0GB</p>
					</div>
				</div>
				<div class="mdc-layout-grid__cell"></div>
			</div>
		</div>
    <script src="bundle.js"></script>
	</body>
</html>
